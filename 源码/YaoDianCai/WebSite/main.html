<!DOCTYPE html>
<html>
<head>
    <title>要点菜</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" /> 
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" /> 
    <link href="res/css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="res/js/jquery.min.js"></script>
    <script type="text/javascript" src="res/js/jquery.waterfall.min.js"></script>
    <script type="text/javascript" src="res/js/jquery.ydc.js"></script>
    <script src="res/js/Modernizr.js" type="text/javascript"></script>
    <script src="res/js/Modernizr-demo.js" type="text/javascript"></script>
    <script type="text/javascript" src="res/js/ShopsInfo.js"></script>
    <script type="text/javascript">
        function submit() {
            var account = $.trim($("input[name='account']").val());
            var password = $.trim($("input[name='password']").val());
            if (account == "") {
                alert("账号不可为空");
                return;
            }

            if (password == "") {
                alert("密码不可为空");
                return;
            }

            $.ajax({
                type: 'post',
                url: '/action/Login.ashx',
                data: { account: account, password: password },
                dataType: 'json',
                success: function (msg) {
                    if (msg.ok) {
                        window.location.href = 'http://' + msg.domain + "/pagesite/main.html?SID=" + msg.SID + "&account=" + account + "&name=" + msg.name;
                    }
                }
            });
        }
        $('document').ready(function () {
            (function () {
                $("#account").keypress(function (e) {
                    if (e.keyCode == 13) {
                        var account = $.trim($("input[name='account']").val());
                        if (account == "") {
                            return false;
                        }
                        $("input[name='password']").focus();
                        return false;
                    }
                });

                $("#password").keypress(function (e) {
                    if (e.keyCode == 13) {
                        var account = $.trim($("input[name='account']").val());
                        var password = $.trim($("input[name='password']").val());
                        if (account == "") {
                            alert("账号不可为空");
                            return;
                        }

                        if (password == "") {
                            alert("密码不可为空");
                            return;
                        }

                        $.ajax({
                            type: 'post',
                            url: '/action/Login.ashx',
                            data: { account: account, password: password },
                            dataType: 'json',
                            success: function (msg) {
                                if (msg.ok) {
                                    window.location.href = 'http://' + msg.domain + "/pagesite/main.html?SID=" + msg.SID + "&account=" + account + "&name=" + msg.name;
                                }
                            }
                        });

                        return false;
                    }
                });
                $("#account").focusout(function () {
                    var account = $.trim($("input[name='account']").val());
                    var password = $.trim($("input[name='password']").val());
                    if (account != "" && password != "") {
                        $(".login_button").css("background-position", "0px -22px");
                    } else {
                        $(".login_button").css("background-position", "0px 0px");
                    }
                });
                $("#password").focusout(function () {
                    var account = $.trim($("input[name='account']").val());
                    var password = $.trim($("input[name='password']").val());
                    if (account != "" && password != "") {
                        $(".login_button").css("background-position", "0px -22px");
                    } else {
                        $(".login_button").css("background-position", "0px 0px");
                    }
                });
            })();

            (function () {
                var shopCount = shopInfo.length;
                var curShopIndex = 0;
                var t = "";
                $("#content").waterfall({
                    isResizable: true,
                    columnWidth: 241,
                    columnCount: 4,
                    end: function () {
                        t = $("#footer").offset().top;
                    }
                });

                $(window).scroll(function () {
                    var a = $(window).scrollTop();
                    if (a + $(window).height() > t - 10) {
                        var html = '';
                        for (var i = 0; curShopIndex < shopCount && i < 4; curShopIndex++) {
                            html += '<div class="content_div" style="width:237px; height:' + shopInfo[curShopIndex].height + '">' +
                        '<div class="img">' +
                            '<img src="res/images/shopimg/' + shopInfo[curShopIndex].name + '.jpg" style="width:100%" alt="" />' +
                        '</div>' +
                    '</div>';
                            i++;
                        }
                        $("#content").append(html).waterfall({
                            isResizable: true,
                            columnWidth: 241,
                            columnCount: 4,
                            end: function () {
                                t = $("#footer").offset().top;
                            }
                        });
                    }
                });
            })();

            $(window).scroll();
            $(window).scroll();
        });
    </script>

</head>
<body>
<div class="header-bar">
    <div class="inner Fix">
        <ul class="quick-menu">
            <li class="ml mt">账户:</li>
            <li class="ml mi"><input name="account" id="account" type="text" style="width: 100px;"/></li>
            <li class="ml mt">密码:</li>
            <li class="ml mi"><input name="password" id="password" type="password" style="width: 100px;"/></li>
            <li class="ml last" onclick="submit();"></li>
        </ul>
    </div>
</div>
<div class="body_panel">
    <div class="logo_top">
        <div class="logo_top_left">
            <img src="res/images/logo.png" width="190" height="34" alt="" />
        </div>
    </div>
    <div class="food_type" style="display:inline-block;">
        <div id="img" style="height:236px;width:50%;float:left;">
        </div>
        <div id="img2" style="height:236px;width:50%;float:left;">
        
        </div>
    </div>
    <div id="search_box" class="search_box" >
        <input type="text" id="searchtext" value="Search" class="swap_value" onfocus="$('#searchtext').val('');"/>
        <input type="image" id="searchbtn" src="res/images/search.png" alt="Search" title="Search" />
    </div>
    <div id="content">
    </div>
    <div id="footer"></div>
</div>

</body>
</html>
