<!DOCTYPE html>
<html>
<head>
    <title>管理登陆系统</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link   type="text/css" href="/res/css/login.css" rel="stylesheet" />
    <script type="text/javascript" src="/res/js/jquery.min.js"></script>
    <script type="text/javascript" src="/res/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/res/js/md5.js"></script>
    <script type="text/javascript">
        function submit() {
            var account = $.trim($("input[name='account']").val());
            var password = $.trim($("input[name='password']").val());
            if (account == "") {
                alert("账号不可为空");
                return;
            }

            if (password == "") {
                alert("密码不可为空");
                return;
            }
            password = hex_md5(password);
            $("#mask").show(0, function () {
                $.ajax({
                    type: 'post',
                    url: '/action/Login.ashx',
                    data: { account: account, password: password },
                    dataType: 'json',
                    success: function (msg) {
                        if (msg.ok) {
                            var cookie = "{\"id\":" + msg.id + ",\"account\":\"" + account + "\"}";
                            $.cookie('userInfo', cookie, { expires: 1, path: '/'});
                            //, domain:'.yaodiancai.com',secure: true
                            window.location.href = "/ShopList.html";
                        } else {
                            $("#mask").hide(0, function () {
                                alert('登录失败，用户名或密码错误。');
                            });
                        }
                    },
                    error: function (msg) {
                        $("#mask").hide(0, function () {
                            alert("访问失败，请查看网络是否正常！");
                        });
                    }
                });
            });
        }

        $('document').ready(function () {
            $("#account").keypress(function (e) {
                if (e.keyCode == 13) {
                    var account = $.trim($("input[name='account']").val());
                    if (account == "") {
                        return false;
                    }
                    $("input[name='password']").focus();
                    return false;
                }
            });

            $("#password").keypress(function (e) {
                if (e.keyCode == 13) {
                    var account = $.trim($("input[name='account']").val());
                    if (account == "") {
                        $("input[name='account']").focus();
                        return false;
                    }

                    submit();
                    return false;
                }
            });

            $("#account").focus();

            $("#mask").css("display","none");
        });

    </script>
</head>
<body class="body_class">
    <div id='mask' style="display:block;"><img id="loading" src='/res/images/loading.gif' alt="" /></div>
    <div id='div_bac' >
        <img src='/res/images/bg.jpg' alt="" width="100%" height="100%"/>
    </div>
    <div class="div_top">
        <div class="div_top_contentright">
            <div class="div_title"></div>
            <div class="div_input div_input_account"><input name="account" id="account" autocomplete="off"/></div>
            <div class="div_input div_input_password"><input name="password" id="password" type="password" autocomplete="off"/></div>
            <div class="div_button">
                <div class="div_button_submit" onclick="submit();"></div>
            </div>
        </div>
    </div>
    <div class="div_logo">
        <div class="div_logo_img"></div>
    </div>
</body>
</html>
