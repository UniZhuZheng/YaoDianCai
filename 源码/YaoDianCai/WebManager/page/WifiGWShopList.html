<!DOCTYPE html>
<html>
<head>
    <title>商家热点界面</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link type="text/css" href="/res/css/shopslist.css" rel="stylesheet" />
    <script type="text/javascript" src="/res/js/jquery.min.js"></script>
    <script type="text/javascript" src="/res/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/res/js/jquery.pagination.js"></script>
    <script type="text/javascript" src="/res/js/backpage-top.js"></script>
    <script type="text/javascript">
        var maxResult = 20;
        function appendList(data) {
            var html = "";
            for (var i = 0; i < data.length; i++) {
                var SID = data[i].SID;
                var name = data[i].name;
                var gwData = data[i].gwLists;
                var gwSize = gwData.length;
                var tdHeight = gwSize % 2 > 0 ? (gwSize * 32) : (gwSize * 32 - 1);
                var paddingTop = gwSize > 1 ? ((gwSize % 2) > 0 ? ((gwSize>>1) * 32 + 8) : ((gwSize>>1) * 32 - 8)) : 8;

                if (gwSize == 0) {
                    tdHeight = 32;
                }

                html += '<div class="gwwifilist_td" style="height:' + tdHeight + 'px;">' +
                                '<div class="gwwifilist_td_left">' +
                                    '<div class="gwwifilist_td_1" style="padding-top:' + paddingTop + 'px;"><a href="#" onclick="window.location.href=\'/WifiGWShopRecord.html?SID=' + 
                                        SID + '&name=' + name + '\';">' + name + '</a></div>' +
                                '</div>' +
                                '<div class="gwwifilist_td_right">';
                for (var j = 0; j < gwSize; j++) {
                    html += '<div class="gwwifilist_td_right_content"';
                    if(gwSize==(j+1)){
                        html+=' style="border-bottom: 0px none"';
                    }
                    html += '>'+
                        '<div class="gwwifilist_td_2">' + gwData[j].gwId + '</div>' +
                        '<div class="gwwifilist_td_3">' + gwData[j].gwAddress + '</div>' +
                        '<div class="gwwifilist_td_4">' + gwData[j].gwPort + '</div>' +
                        '<div class="gwwifilist_td_5">' + gwData[j].count + '</div>' +
                        '<div class="gwwifilist_td_6">' + DateTimeConvertYMD(gwData[j].createDate) + '</div>' +
                        '<div class="gwwifilist_td_7" onclick="window.location.href=\'/WifiAuthShopRecord.html?SID='+ SID + '&gwId=' + gwData[j].gwId + '&name=' + name + '\';"></div>' +
                    '</div>';
                }
                html += '</div></div>';
            }
            $("#WifiGW_ShopList").append(html);
        }


        function search() {
            var search = $.trim($("input[name='search']").val());
            if (search == "") {
                refreshWifiGWList();
            } else {
                refreshSearchWifiGWList(search);
            }
        }

        function refreshSearchWifiGWList(search) {
            var pageselectCallback = function (page_index) {
                $("#WifiGW_ShopList").empty();
                $.ajax({
                    type: 'post',
                    url: '/action/WifiGWAction.ashx',
                    data: { option: 'OP_ShopWifiGWSearchLimit', searchKey: search, firstResult: page_index * maxResult, maxResult: maxResult },
                    dataType: 'json',
                    success: function (msg) {
                        if (msg.ok) {
                            appendList(msg.lists);
                        } else {
                            $("#WifiGW_ShopList").empty();
                        }
                    }
                });
                return true;
            }

            $.ajax({
                type: 'post',
                url: '/action/WifiGWAction.ashx',
                data: { option: 'OP_ShopWifiGWSearchLimit_Count', searchKey: search },
                dataType: 'json',
                success: function (msg) {
                    if (msg.ok) {
                        $("#Pagination").pagination(msg.count, {
                            num_edge_entries: 1,
                            items_per_page: maxResult,
                            prev_text: "&nbsp;",
                            next_text: "&nbsp;",
                            ellipse_text: "&nbsp;",
                            callback: pageselectCallback
                        });
                    }
                }
            });
        }

        function refreshWifiGWList() {
            var pageselectCallback = function (page_index) {
                $("#WifiGW_ShopList").empty();
                $.ajax({
                    type: 'post',
                    url: '/action/WifiGWAction.ashx',
                    data: { option: 'OP_ShopWifiGWLimit', firstResult: page_index * maxResult, maxResult: maxResult },
                    dataType: 'json',
                    success: function (msg) {
                        if (msg.ok) {
                            appendList(msg.lists);
                        } else {
                            $("#WifiGW_ShopList").empty();
                        }
                    }
                });
                return true;
            }

            $.ajax({
                type: 'post',
                url: '/action/WifiGWAction.ashx',
                data: { option: 'OP_ShopWifiGWLimit_Count' },
                dataType: 'json',
                success: function (msg) {
                    if (msg.ok) {
                        $("#Pagination").pagination(msg.count, {
                            num_edge_entries: 1,
                            items_per_page: maxResult,
                            prev_text: "&nbsp;",
                            next_text: "&nbsp;",
                            ellipse_text: "&nbsp;",
                            callback: pageselectCallback
                        });
                    }
                }
            });
        }

        $('document').ready(function () {
            $(".logo_top_right span").text(userInfo.account);

            $("input[name='search']").keypress(function (e) {
                if (e.keyCode == 13) {
                    search();
                }
            });
            refreshWifiGWList();
        });
        
    </script>
</head>
<body>
    <div class="body_panel">
        <div class="logo_top">
            <div class="logo_top_left"><img src="/res/images/shops/top-logo.png" width="100%" height="100%" alt="" /></div>
            <div class="logo_top_right">
                <div><span>用户名</span></div>
                <div onclick="user_exit();" style="cursor:pointer"><img src="/res/images/quit.png" width="100%" height="100%" alt=""/></div>
            </div>
        </div>
        <div class="right_tab">
            <div class="right_tab_shop" onclick="right_tab_shop();"><div class="right_tab_font tab_font_shop">0</div></div>
            <div class="right_tab_menu" onclick="right_tab_menu();"><div class="right_tab_font tab_font_menu">0</div></div>
            <div class="right_tab_tuan" onclick="right_tab_tuan();"><div class="right_tab_font tab_font_tuan">0</div></div>
            <div class="right_tab_auth" onclick="right_tab_auth();"><div class="right_tab_font tab_font_auth">0</div></div>
            <div class="right_tab_tab"  onclick="right_tab_tab();" ><div class="right_tab_font tab_font_tab" >0</div></div>
            <div class="right_tab_chat" onclick="right_tab_chat();"><div class="right_tab_font tab_font_chat">0</div></div>
        </div>
        <div class="navigation">
            <div class="navigation_left">
                <div class="navigation_left_head"></div>
                <div class="navigation_left_middle" onclick="right_tab_auth();" 
                    style="cursor:pointer;font:14px/18px '宋体',arial,sans-serif;"><span>热点汇总</span></div>
                <div class="navigation_left_end"></div>
            </div>
            <div class="navigation_center">
                <input name="search" />
                <div class="navigation_center_search" onclick="search();"></div>
            </div>
        </div>

        <div class="gwwifilist">
            <div class="gwwifilist_th">
                <div class="gwwifilist_th_1">商家名称</div>
                <div class="gwwifilist_th_2">热点编号</div>
                <div class="gwwifilist_th_3">网关IP</div>
                <div class="gwwifilist_th_4">网关端口</div>
                <div class="gwwifilist_th_5">认证次数</div>
                <div class="gwwifilist_th_6">创建时间</div>
            </div>
            <div id="WifiGW_ShopList"></div>
        </div>

        <div class="pagination">
            <div id="Pagination">
            </div>
        </div>
    </div>
</body>
</html>
