<!DOCTYPE html>
<html>
<head>
    <title>管理登陆系统</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link   type="text/css" href="/res/css/login.css" rel="stylesheet" />
    <script type="text/javascript" src="/res/js/jquery.min.js"></script>
    <script type="text/javascript" src="/res/js/jquery.cookie.js"></script>
    <script type="text/javascript">
        function submit() {
            var account = $.trim($("input[name='account']").val());
            var password = $.trim($("input[name='password']").val());
            if (account == "") {
                alert("账号不可为空");
                return;
            }

            if (password == "") {
                alert("密码不可为空");
                return;
            }

            $("#mask").show(0, function () {
                $.ajax({
                    type: 'post',
                    url: '/action/Login.ashx',
                    data: { account: account, password: password },
                    dataType: 'json',
                    success: function (msg) {
                        if (msg.ok) {
                            window.location.href = "main.html?SID="+msg.SID+"&account="+account+"&name="+msg.name;
                        } else {
                            $("#mask").hide(0, function () {
                                alert('登录失败，用户名或密码错误。');
                            });
                        }
                    },
                    error: function (msg) {
                        $("#mask").hide(0, function () {
                            alert("访问失败，请查看网络是否正常！");
                        });
                    }
                });
            });
        }

        $('document').ready(function () {
            $("#account").keypress(function (e) {
                if (e.keyCode == 13) {
                    var account = $.trim($("input[name='account']").val());
                    if (account == "") {
                        return false;
                    }
                    $("input[name='password']").focus();
                    return false;
                }
            });

            $("#password").keypress(function (e) {
                if (e.keyCode == 13) {
                    var account = $.trim($("input[name='account']").val());
                    if (account == "") {
                        $("input[name='account']").focus();
                        return false;
                    }

                    submit();
                    return false;
                }
            });

            $("#account").focus();
        });

    </script>
</head>
<body style="background-color:#F9F9F9;background:url('/res/images/bg.gif'); ">
    <div id='mask' style="display:none;"><img id="loading" src='/res/images/loading.gif' alt="" /></div>
    <div class="div_top">
        <div class="div_top_content">
            <div class="div_top_contentleft"><img src="/res/images/logo.png" width="100%" height="100%" alt=""/></div>
            <div class="div_top_contentunline"></div>
        </div>
        <div class="div_top_contentright">
            <div class="div_input"><input name="account" id="account"/></div>
            <div class="div_input"><input name="password" id="password" type="password"/></div>
            <div class="div_button">
                <div class="div_button_submit" onclick="submit();"></div>
            </div>
        </div>
    </div>
</body>
</html>
